apiVersion: apps/v1
kind: Deployment
metadata:
  name:  mywebapp
  labels:
    app: mywebapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mywebapp
  template:
    metadata:
      labels:
        app: mywebapp
    spec:
      containers:
      - name: mywebapp
        image: xphenomenal/yoyo
        ports:
        - containerPort: 80
